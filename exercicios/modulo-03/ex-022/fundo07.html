<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #conteiner {
            position: relative;
            background-size: 100% 100%;
            height: 96vh;
            padding: 10px;
            background-color: rgb(108, 230, 247);
        }
        #conteudo {
            background-color: blueviolet;
            height: 250px;
            width: 450px;
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50% ,-50%);
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">
            <h1></h1>
        </article>
    </section>
</body>
</html>
