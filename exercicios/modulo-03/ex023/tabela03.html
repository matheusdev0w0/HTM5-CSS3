<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: antiquewhite;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="4">C</td>
        </tr>
        <tr>

            <td colspan="2">F</td>
            <td>H</td>
        </tr>
        <tr>

            <td colspan="4">J</td>
        </tr>
        <tr>

            <td colspan="3">O</td>

        </tr>
    </table>
</body>
</html>
