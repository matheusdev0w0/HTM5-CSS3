<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste </h1>
    <form action="#">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="Sexo" id="sxmas" value="M"><label for="sxmas">Masculino</label>
                <input type="radio" name="Sexo" id="sfem" value="F"><label for="sfem">Feminino</label>
                <input type="radio" name="Sexo" id="sboy" value="B"><label for="sboy">Boyceta</label>
            </p>
        </fieldset>
    <fieldset>
            <legend>Meus esportes</legend>
        <p>
            <input type="checkbox" name="esfut" id="esfut"><label for="esfut">futebol</label>  <br>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas">basquete</label>  <br>
            <input type="checkbox" name="este" id="este"><label for="este">tênis</label>  <br>
            <input type="checkbox" name="espi" id="espi"><label for="espi">ping pong</label>  <br>
            <input type="checkbox" name="eshand" id="eshand"><label for="eshand">hand boll</label>  <br>
            <input type="checkbox" name="esvo" id="esvo"><label for="esvo">Vôlei</label>  <br>
        
        
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </fieldset>

    </form>
</body>
</html>
