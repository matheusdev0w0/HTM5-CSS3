<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>teste de formulario</h1>

        <form action="cadastro.php" method="get">

            <p>
                <label for="inome">Nome</label><br>
                <input type="text" name="nome" id="inome" placeholder="Seu Nome" required minlength="6" maxlength="15" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média</label><br>
                <input type="number" name="media" id="imedia" min="1" max="10" step="0.1" placeholder="De 0 a 10">
            </p>
            <p>
                <label for="idata">Data da Prova</label><br>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">Horário</label><br>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
</body>
</html>
