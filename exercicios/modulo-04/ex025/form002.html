<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando formularios em HTML5 & CSS3</h1>

    <form action="cadastro.php" autocomplete="on" method="post">

        <p>
            <label for="iusu"> Usuário:</label><br>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="12" size="15" placeholder="Seu nome de Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen"> Senha:</label> <br>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="15" placeholder="Sua Senha" autocomplete="current-password">    
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
